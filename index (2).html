<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD5 Sum Generator</title>
  <style>
    body {
      background-color: #add8e6;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="inputScreen" class="centered">
  <h2>Enter password:</h2>
  <input type="text" id="textInput" placeholder="Enter text here">
  <br>
  <button onclick="showHash()">Submit</button>
</div>

<div id="resultScreen" class="centered" style="display: none;">
  <h2>MD5 Hash:</h2>
  <p id="hashOutput"></p>
  <button onclick="goBack()">Back</button>
</div>

<!-- MD5 library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<script>
  function showHash() {
    const input = document.getElementById('textInput').value;
    const hash = md5(input);
    document.getElementById('hashOutput').innerText = hash;
    document.getElementById('inputScreen').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';
  }

  function goBack() {
    document.getElementById('resultScreen').style.display = 'none';
    document.getElementById('inputScreen').style.display = 'block';
  }
</script>

</body>
</html>
